<body>
    <header>

            <a class="logo" href="#"><img src="images/index/logo.png" alt="Logo"></a>

    <main>
        <section class="table-reserva">
            <fieldset>
                <legend>Faça sua reserva:</legend>
                <form class="table" action="">
                    <input class="number border" type="number" placeholder="Número de pessoas" required>
                    <input class="date border" type="date" placeholder="Dia" required>
                    <input class="time border" type="time" placeholder="Horário" required>
                    <input class="text border" type="text" placeholder="Nome" required>
                    <input class="email border" type="email" placeholder="E-mail" required>
                    <textarea class="textarea border" name="" id="" placeholder="Comentário"></textarea>
                    <button class="button border">Salvar</button>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <h3 class="name">Sabores del Cielo</h3>
        <div class="icons">
            <a class="icon" href="#"><img src="images/index/insta.png" alt="Acesse nosso Instagram"></a>
